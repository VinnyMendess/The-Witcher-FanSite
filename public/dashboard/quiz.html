    <link rel="stylesheet" href="../css/style.css" />

  <body>

    <!--Header-->
    <header>
      <div class="logo">
        <img src="../assets/imgs/logo-bruxo.png" alt="logo-bruxo" />
      </div>
      <!--Navegação-->
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../sobreMim.html">sobre</a></li>
          <li><a href="#">Quiz</a></li>
        </ul>
        <ul>
          <li><a href="../login.html">Entrar</a></li>
          <li><a href="../cadastro.html">Cadastrar</a></li>
        </ul>
      </nav>
    </header>
    <div id="homeQuiz" class="body-home-quiz">
    

    <section class="home-quiz">

      <div class="container-home-quiz">

        <div class="title-home-quiz">
          <h2>Quiz de Sabedoria</h2>
        </div>
        <div class="img-home-title">
          <img src="../assets/imgs/sinais-title.png" alt="">
        </div>
        <div class="text-home-quiz">
          <h1>Descubra qual seria a sua classe  no universo de The Witcher</h1>
        </div>
        <div class="button-home-quiz">
          <button onclick="iniciarQuiz()">Iniciar Quiz</button>
        </div>
      </div>

    <div id="quizPage"  class="quiz">


    


    

    
    <button id="btnIniciarQuiz" onclick="iniciarQuiz()">INICIAR QUIZ</button>
    <div id="pontuacaoEJogo">
      <div id="pontuacao" class="flex-colunar width-fit-content border-primary">
        <div id="pontuacaoDuranteJogo" class="flex-colunar padding-8">
          <span class="width-fit-content"
            >Quantidade de acertos: <span id="spanCertas"></span
          ></span>
          <span class="width-fit-content"
            >Quantidade de erros: <span id="spanErradas"></span
          ></span>
        </div>
        <div id="pontuacaoFinalJogo" class="flex-colunar padding-8">
          <span id="pontuacaoFinal" class="width-fit-content"
            >Pontuação Final:
            <span id="spanPontuacaoFinal">***</span>
          </span>
          <span id="msgFinal" class="width-fit-content">***</span>
        </div>
      </div>

      <div id="jogo" class="width-fit-content flex-colunar border-secondary">
        <div id="infoQuestao" class="padding-8">
          <span
            >Questão atual: <span id="spanNumeroDaQuestaoAtual"></span> de
            <span id="qtdQuestoes"></span> questões.</span
          >
        </div>

        <div id="perguntaDaQuestaoAtual" class="padding-8">
          <span id="spanQuestaoExibida" class="text-bold"></span>
        </div>

        <div id="infoAlternativas" class="padding-8">
          <span><em>Escolha uma opção dentre as abaixo:</em></span>
        </div>

        <div id="opcoes" class="flex-colunar padding-8">
          <span>
            <input
              type="radio"
              id="primeiraOpcao"
              name="option"
              class="radio"
              value="alternativaA"
            />
            <label for="primeiraOpcao" class="option" id="labelOpcaoUm"></label>
          </span>
          <span>
            <input
              type="radio"
              id="segundaOpcao"
              name="option"
              class="radio"
              value="alternativaB"
            />
            <label
              for="segundaOpcao"
              class="option"
              id="labelOpcaoDois"
            ></label>
          </span>
          <span>
            <input
              type="radio"
              id="terceiraOpcao"
              name="option"
              class="radio"
              value="alternativaC"
            />
            <label
              for="terceiraOpcao"
              class="option"
              id="labelOpcaoTres"
            ></label>
          </span>
          <span>
            <input
              type="radio"
              id="quartaOpcao"
              name="option"
              class="radio"
              value="alternativaD"
            />
            <label
              for="quartaOpcao"
              class="option"
              id="labelOpcaoQuatro"
            ></label>
          </span>
        </div>

        <div id="botoes" class="flex-colunar padding-8">
          <button onclick="submeter()" id="btnSubmeter">
            Submeter resposta
          </button>
          <button onclick="avancar()" id="btnProx" disabled>
            Avançar para próxima questão
          </button>
          <!-- <button onclick="finalizar()" id="btnConcluir" disabled>Finalizar Quiz</button> -->
          <button onclick="tentarNovamente()" id="btnTentarNovamente" disabled>
            Tentar novamente
          </button>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
<script>
  var listaDeQuestoes = [
    {
      pergunta: "FÁCIL: Qual o nome da escola de bruxos de Geralt de Rívia?",
      alternativaA: "Escola do Gato",
      alternativaB: "Escola do Lobo",
      alternativaC: "Escola da Víbora",
      alternativaD: "Escola do Urso",
      alternativaCorreta: "alternativaB", // Escola do Lobo
    },
    {
      pergunta:
        "NORMAL: Qual é o nome do sinal mágico usado para repelir inimigos e criar uma barreira de proteção?",
      alternativaA: "Igni",
      alternativaB: "Aard",
      alternativaC: "Quen",
      alternativaD: "Axii",
      alternativaCorreta: "alternativaC", // Quen
    },
    {
      pergunta:
        "NORMAL: Quem é o famoso bardo e companheiro de Geralt, conhecido por suas canções?",
      alternativaA: "Lambert",
      alternativaB: "Vesemir",
      alternativaC: "Jaskier (Dandelion)",
      alternativaD: "Regis",
      alternativaCorreta: "alternativaC", // Jaskier
    },
    {
      pergunta:
        "DIFÍCIL: Qual é o nome do dragão dourado que Geralt e Yennefer caçam na missão 'O Limite do Conhecido'?",
      alternativaA: "Ocvist",
      alternativaB: "Villentretenmerth",
      alternativaC: "Saskia",
      alternativaD: "Borch Three Jackdaws",
      alternativaCorreta: "alternativaB", // Villentretenmerth
    },
    {
      pergunta:
        "DIFÍCIL: Qual é o nome do imperador de Nilfgaard e, secretamente, pai biológico de Ciri?",
      alternativaA: "Foltest",
      alternativaB: "Radovid V",
      alternativaC: "Henselt",
      alternativaD: "Emhyr var Emreis",
      alternativaCorreta: "alternativaD", // Emhyr var Emreis
    },
  ];

  // variáveis globais
  let numeroDaQuestaoAtual = 0;
  let pontuacaoFinal = 0;
  let tentativaIncorreta = 0;
  let certas = 0;
  let erradas = 0;
  let quantidadeDeQuestoes = listaDeQuestoes.length;
  // let isUltima = numeroDaQuestaoAtual == quantidadeDeQuestoes-1 ? true : false

  function onloadEsconder() {
    document.getElementById("pontuacao").style.display = "none";
    document.getElementById("jogo").style.display = "none";
  }

  function iniciarQuiz() {

    var homeQuiz = document.getElementById('homeQuiz')
    var quizPage = document.getElementById('quizPage')

    quizPage.style.display = 'flex'
    homeQuiz.style.display = 'none'
    var idUsuario = sessionStorage.ID_USUARIO;

    if (idUsuario == null || idUsuario == undefined) {
      alert("Você precisa fazer o login para fazer o quiz mero mortal!");
      window.location.href = "../login.html";

      return;
    } else {
      document.getElementById("pontuacao").style.display = "flex";
      document.getElementById("jogo").style.display = "flex";
      document.getElementById("btnIniciarQuiz").style.display = "none";

      document.getElementById("qtdQuestoes").innerHTML = quantidadeDeQuestoes;

      preencherHTMLcomQuestaoAtual(0);

      btnSubmeter.disabled = false;
      btnProx.disabled = true;
      // btnConcluir.disabled = true
      btnTentarNovamente.disabled = true;
    }
  }

  function preencherHTMLcomQuestaoAtual(index) {
    habilitarAlternativas(true);
    const questaoAtual = listaDeQuestoes[index];
    numeroDaQuestaoAtual = index;
    console.log("questaoAtual");
    console.log(questaoAtual);
    document.getElementById("spanNumeroDaQuestaoAtual").innerHTML =
      Number(index) + 1; // ajustando porque o index começa em 0
    document.getElementById("spanQuestaoExibida").innerHTML =
      questaoAtual.pergunta;
    document.getElementById("labelOpcaoUm").innerHTML =
      questaoAtual.alternativaA;
    document.getElementById("labelOpcaoDois").innerHTML =
      questaoAtual.alternativaB;
    document.getElementById("labelOpcaoTres").innerHTML =
      questaoAtual.alternativaC;
    document.getElementById("labelOpcaoQuatro").innerHTML =
      questaoAtual.alternativaD;
  }

  function submeter() {
    const options = document.getElementsByName("option"); // recupera alternativas no html

    let hasChecked = false;
    for (let i = 0; i < options.length; i++) {
      if (options[i].checked) {
        hasChecked = true;
        break;
      }
    }

    if (!hasChecked) {
      alert("Não há alternativas escolhidas. Escolha uma opção.");
    } else {
      btnSubmeter.disabled = true;
      btnProx.disabled = false;

      habilitarAlternativas(false);

      checarResposta();
    }
  }

  function habilitarAlternativas(trueOrFalse) {
    let opcaoEscolhida = trueOrFalse ? false : true;

    primeiraOpcao.disabled = opcaoEscolhida;
    segundaOpcao.disabled = opcaoEscolhida;
    terceiraOpcao.disabled = opcaoEscolhida;
    quartaOpcao.disabled = opcaoEscolhida;
  }

  function avancar() {
    btnProx.disabled = true;
    btnSubmeter.disabled = false;

    desmarcarRadioButtons();

    if (numeroDaQuestaoAtual < quantidadeDeQuestoes - 1) {
      preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual);
    } else if (numeroDaQuestaoAtual == quantidadeDeQuestoes - 1) {
      alert("Atenção... a próxima é a ultima questão!");
      preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual);
    } else {
      finalizarJogo();
    }
    limparCoresBackgroundOpcoes();
  }

  function tentarNovamente() {
    // atualiza a página
    window.location.reload();
  }

  function checarResposta() {
    const questaoAtual = listaDeQuestoes[numeroDaQuestaoAtual]; // questão atual
    const respostaQuestaoAtual = questaoAtual.alternativaCorreta; // qual é a resposta correta da questão atual

    const options = document.getElementsByName("option"); // recupera alternativas no html

    let alternativaCorreta = null; // variável para armazenar a alternativa correta

    options.forEach((option) => {
      if (option.value === respostaQuestaoAtual) {
        console.log(
          "alternativaCorreta está no componente: " + alternativaCorreta
        );
        alternativaCorreta = option.labels[0].id;
      }
    });

    // verifica se resposta assinalada é correta
    options.forEach((option) => {
      if (option.checked === true && option.value === respostaQuestaoAtual) {
        document
          .getElementById(alternativaCorreta)
          .classList.add("text-success-with-bg");
        pontuacaoFinal++;
        certas++;
        document.getElementById("spanCertas").innerHTML = certas;
        numeroDaQuestaoAtual++;
      } else if (option.checked && option.value !== respostaQuestaoAtual) {
        const wrongLabelId = option.labels[0].id;

        document
          .getElementById(wrongLabelId)
          .classList.add("text-danger-with-bg");
        document
          .getElementById(alternativaCorreta)
          .classList.add("text-success-with-bg");
        tentativaIncorreta++;
        erradas++;
        document.getElementById("spanErradas").innerHTML = erradas;
        numeroDaQuestaoAtual++;
      }
    });
  }

  function limparCoresBackgroundOpcoes() {
    const options = document.getElementsByName("option");
    options.forEach((option) => {
      document
        .getElementById(option.labels[0].id)
        .classList.remove("text-danger-with-bg");
      document
        .getElementById(option.labels[0].id)
        .classList.remove("text-success-with-bg");
    });
  }

  function desmarcarRadioButtons() {
    const options = document.getElementsByName("option");
    for (let i = 0; i < options.length; i++) {
      options[i].checked = false;
    }
  }

  function finalizarJogo() {
    let textoParaMensagemFinal = null;
    let classComCoresParaMensagemFinal = null;
    const porcentagemFinalDeAcertos = pontuacaoFinal / quantidadeDeQuestoes;

    if (porcentagemFinalDeAcertos <= 0.3) {
      textoParaMensagemFinal = "Parece que você não estudou...";
      classComCoresParaMensagemFinal = "text-danger-with-bg";
    } else if (
      porcentagemFinalDeAcertos > 0.3 &&
      porcentagemFinalDeAcertos < 0.9
    ) {
      textoParaMensagemFinal = "Pode melhorar na próxima, hein!";
      classComCoresParaMensagemFinal = "text-warning-with-bg";
    } else if (porcentagemFinalDeAcertos >= 0.9) {
      textoParaMensagemFinal = "Uau, parabéns!";
      classComCoresParaMensagemFinal = "text-success-with-bg";
    }

    textoParaMensagemFinal +=
      "<br> Você acertou " +
      Math.round(porcentagemFinalDeAcertos * 100) +
      "% das questões.";

    document.getElementById("msgFinal").innerHTML = textoParaMensagemFinal;
    document
      .getElementById("msgFinal")
      .classList.add(classComCoresParaMensagemFinal);
    document.getElementById("spanPontuacaoFinal").innerHTML = pontuacaoFinal;

    document.getElementById("jogo").classList.add("text-new-gray");

    btnProx.disabled = true;
    btnSubmeter.disabled = true;
    // btnConcluir.disabled = true
    btnTentarNovamente.disabled = false;
    var quiz = 1;
    fetch("/quiz/cadastrarQuest", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        percAcertosServer: porcentagemFinalDeAcertos,
        pontuacaoServer: pontuacaoFinal,
        quizServer: quiz,
        idUsuarioServer: sessionStorage.ID_USUARIO,
      }),
    })

    alert('Quiz Concluído! veja na dashboard como ficou salvo')
         
    setTimeout(function () {
                        window.location = "./dash.html";
                      
                      }, 1500);
  }
</script>
