<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Witcher</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/icon/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <div class="cadastro">
      <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>


      <div class="banner-img">
        <img src="./assets/imgs/banner-cadastro.png" alt="" />
      </div>
      <div class="container-features">
        <h1>CADASTRO</h1>
        <div class="inputs">
          <p>Nome</p>
          <input
            placeholder="Seu Nome"
            class="input-cadastro"
            type="text"
            id="nome_input"
          />
          <p>Email</p>
          <input
            placeholder="seuemail@gmail.com"
            class="input-cadastro"
            type="text"
            id="email_input"
          />
          <p>Senha</p>
          <input
            placeholder="........"
            class="input-cadastro"
            type="password"
            id="senha_input"
          />
          <p>Confirme Sua senha</p>
          <input
            placeholder="........"
            class="input-cadastro"
            type="password"
            id="confirmacao_senha_input"
          />
          <div class="button">
            <a href="">ja tenho login</a>
            <button onclick="cadastrar()">Cadastrar</button>
          </div>

          <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
          </div>
          
            <div id="div_erros_login"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  // Array para armazenar empresas cadastradas para validação de código de ativação

  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Verificando se o código de ativação é de alguma empresa cadastrada


    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Agora falta o Sobre...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
