<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>The Witcher</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="icon" href="./assets/icon/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

    <!--Header-->

    <div class="login">
      <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>

    <div id="loading-video" class="loading-video">
      <video autoplay muted id="Video">
      <source src="../assets/videos/The Witcher loading - Trim.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    </div>

    
      <div class="banner-img">
        <img src="./assets/imgs/background-login.png" alt="" />
      </div>
      <div class="container-features">
        <h1>LOGIN</h1>
        <div class="inputs">
          <p>Email</p>
          <input
            placeholder="seuemail@gmail.com"
            class="input-cadastro"
            type="text"
            id="email_input"
          />
          <p>Senha</p>
          <input
            placeholder="........"
            class="input-cadastro"
            type="password"
            id="senha_input"
          />
          <div class="button">
            <a href="">esqueci a senha</a>
            <button onclick="entrar()">Entrar</button>
          </div>

          <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
          </div>
          
            <div id="div_erros_login"></div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>




<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.ID_USUARIO = json.idUsuario; 
                    

                    setTimeout(function () {
                        window.location = "./dashboard/dash.html";
                    }, 7500); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
